<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Flying Car Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-size: 24px;
            z-index: 1000;
        }
        #loading .progress {
            width: 50%;
            height: 20px;
            background-color: #111;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #loading .progress-bar {
            height: 100%;
            background-color: #0ff;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        #health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #0ff;
            border-radius: 10px;
            overflow: hidden;
        }
        #health {
            width: 100%;
            height: 100%;
            background-color: #0ff;
            transition: width 0.3s ease-in-out;
        }
        /* Mobile controls */
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            pointer-events: all;
        }
        .joystick {
            position: absolute;
            bottom: 50px;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 255, 255, 0.2);
            border: 2px solid #0ff;
            border-radius: 50%;
        }
        #left-joystick {
            left: 50px;
        }
        #right-joystick {
            right: 50px;
        }
        .joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
        }
        .action-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #shoot-btn {
            right: 190px;
            bottom: 80px;
        }
        #boost-btn {
            right: 180px;
            bottom: 160px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>CYBERPUNK FLYING CAR GAME</h1>
        <p>Loading...</p>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div id="hud">
        <div id="health-bar">
            <div id="health"></div>
        </div>
        
        <div class="mobile-controls">
            <div id="left-joystick" class="joystick">
                <div class="joystick-knob"></div>
            </div>
            <div id="right-joystick" class="joystick">
                <div class="joystick-knob"></div>
            </div>
            <div id="shoot-btn" class="action-btn">FIRE</div>
            <div id="boost-btn" class="action-btn">BOOST</div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
